<!DOCTYPE html>
<html>
    <head>
        <title>HTTP Request by AJAX - Open Weather Map</title>
    </head>
    <body>
        
        <script type="text/javascript">

            const latitude = "21.9466084";
            const longitude = "96.1042852";
            const key = "63b8c97568a630492f1f2768febbee8a";
            let uri = `https://api.openweathermap.org/data/2.5/weather?lat=21.9466084&lon=96.1042852&appid=63b8c97568a630492f1f2768febbee8a`;

            let xmlhttp = new XMLHttpRequest();

            xmlhttp.open("GET",uri,false);
            xmlhttp.send();

            console.log(xmlhttp);

            let result ;

            if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                result = xmlhttp.responseText;
            }

            result = JSON.parse(result);

            // Dot Notation 
            // Bracket Notation 

            console.log(result);
            console.log(result.weather); // Dot Notation
            console.log(result.weather[0].main) ; // Dot Notation
            console.log(result.weather[0]["main"]); // Bracket Notation

            console.log(result.wind.speed); // Dot Notation
            console.log(result.wind["speed"]); // Bracket Notation
            console.log(result["wind"]["speed"]); // Bracket Notation

            console.log(result.name);
            console.log(result["name"]);
            

            
        </script>

    </body>
</html>
