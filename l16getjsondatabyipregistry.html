<!DOCTYPE html>
<html>
    <head>
        <title>HTTP Request by AJAX - IP Registry</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 300px;
                background-color: #f4f4f4;
                padding: 10px;
            }

            ul{
                list-style-type: none;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="display"></div>
            <button type="button" id="btn">Click Me</button>
        </div>
        
        <script type="text/javascript">

            
            const getdisplay = document.getElementById("display");
            const getbtn = document.getElementById("btn");

            getbtn.addEventListener("click",function(){
                loaddata();
            });

            function loaddata(){

                let xmlhttp = new XMLHttpRequest();

                xmlhttp.open("GET","https://api.ipregistry.co?key=d0zl6y5r2o1lstqy");
                xmlhttp.send();

                xmlhttp.onreadystatechange = function(){

    
                    if(xmlhttp.readyState=== 4 && xmlhttp.status === 200){

                        let result = xmlhttp.responseText;

                        result = JSON.parse(result);

                        console.log(result);

                        console.log(result.location.country.capital);
                        console.log(result.currency.name);
                        console.log(result.location.language.name);
                        console.log(result.user_agent.os.name);
                        console.log(result.location.latitude);
                        console.log(result.location.longitude);


                        let html = `
                                    <ul>
                                        <li>Captical = ${result.location.country.name}</li>
                                        <li>Currency = ${result.currency.name}</li>
                                        <li>Latitude = ${result.location.latitude}</li>
                                        <li>Longitude = ${result.location.longitude}</li>
                                        <li>Language = ${result.location.language.name}<li>
                                        <li>OS = ${result.user_agent.os.name}</li>
                                        <li>Flag = ${result.location.country.flag.emoji}</li>
                                    </ul>
                        `;

                        getdisplay.innerHTML = html;

                    }

                }
                
            }

        </script>

    </body>
</html>
