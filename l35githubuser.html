<!DOCTYPE html>
<html>
    <head>
        <title>Git Hub User</title>
        <!-- jquery  -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <!-- jquery -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <style type="text/css">

            body{
                height: 100vh;
                background-color: #f4f4f4;
            
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card-body img{
                width: 120px;
            }

            
        </style>

    </head>
    <body>

        <div class="container">

          <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <form action="" method="" id="form">
                        <div class="form-group">
                            <input type="text" name="search" id="search" class="form-control form-control-sm" placeholder="Search..." autocomplete="off">
                        </div>
                    </form>

                </div>

                <div id="displayone" class="card-body">

                    <img src="" class="rounded-circle" alt=""/>
                    <h3 class="card-title">User Name</h3>
                    <p class="card-subtitle">Bio</p>

                    <ul class="list-group">
                        <li class="list-group-item">Repositories : <span class="fw-bold">100</span></li>
                        <li class="list-group-item">Followers : <span class="fw-bold">200</span></li>
                        <li class="list-group-item">Followings : <span class="fw-bold">300</span></li>
                    </ul>

                </div>

                <div id="displaytwo" class="card-footer">
                    <div class="dropdown float-end">
                        <a href="javascript:void(0);" class="btn btn-success btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Repositories</a>
                        <ul id="displaylistgroup" class="dropdown-menu">
                            <li><a href="javascript:void(0);" class="dropdown-item" target="_blank">Sample Link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
          </div>

        </div>

         <!-- axios -->
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
         <!-- axios -->

          <!-- jquery  -->
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
          <!-- jquery -->  
       
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

          <script type="text/javascript">

            // GET UI
            const getform = document.getElementById("form");
            const getsearch = document.getElementById("search");
            const getdisplayone = document.getElementById("displayone");
            const getdisplaytwo = document.getElementById("displaytow");
            const getdisplaylistgroup = document.getElementById("displaylistgroup");

            getform.addEventListener("submit",(e)=>{
                e.preventDefault();
                const getusername = getsearch.value;
                // console.log(getusername);

                if(getusername.trim()){

                    getresult(getusername);
                    getsearch.value = "";
                    getsearch.focus();

                }else{
                    window.alert("Please enter a search value");
                }

            })

            const url = `https://api.github.com/users/`;

            getresult("datalandtechnology");

            function getresult(username){
                // console.log(username);

                axios({
                  method:"GET",
                  url:url+username
                }).then((response)=>{
                    console.log(response);
                    // console.log(typeof response.data);

                    const {data} = response;
                    // console.log(data)

                    cardbodytodom(data);
                    resultrepo(username);


                }).catch((err)=>{
                    // console.log(err);

                    if(err.response.status === 404){
                        getdisplayone.innerHTML = `
                            <div class='alert alert-danger text-center'>No Data Found !!!</div>
                        `;
                        getdisplaylistgroup.innerHTML = `<li><a href='javascript:void(0);' class='dropdown-item'>No Data<a/></li>`
                    }
                })

            }

            function cardbodytodom(user){
                // console.log(user);

                getdisplayone.innerHTML = `
                     <img src="${user.avatar_url}" class="rounded-circle" alt=""/>
                    <h3 class="card-title">${user.name}</h3>
                    <p class="card-subtitle">${user.bio}</p>

                    <ul class="list-group">
                        <li class="list-group-item">Repositories : <span class="fw-bold">${user.public_repos}</span></li>
                        <li class="list-group-item">Followers : <span class="fw-bold">${user.followers}</span></li>
                        <li class="list-group-item">Followings : <span class="fw-bold">${user.following}</span></li>
                    </ul>

                `;
            }

            function resultrepo(username){
                // console.log(username);
                $.ajax({
                    method:"GET",
                    url:url+username+`/repos`,
                    dataType:'json'
                }).done((data)=>{
                    // console.log(data);
                    cardfootertodom(data)
                }).fail(()=>{
                    console.log("error")
                });
            }

            function cardfootertodom(repositories){
                // console.log(repositories);
                getdisplaylistgroup.innerHTML = '';
                repositories.forEach(repositorie=>{
                    console.log(repositorie);

                    getdisplaylistgroup.innerHTML += `<li><a href='javascript:void(0);' class='dropdown-item' target='_blank'>${repositorie.name}<a/></li>`
                })

}

          </script>
        
    </body>
</html>
