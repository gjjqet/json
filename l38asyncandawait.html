<!DOCTYPE html>
<html>
    <head>
        <title>Async and Await</title>
        <!-- jquery  -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <!-- jquery -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>

      

         <!-- axios -->
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
         <!-- axios -->

          <!-- jquery  -->
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
          <!-- jquery -->  
       
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

          <script type="text/javascript">

           function myfunone(){
            return "Hello Sir , i am myfunone";
           }

           console.log(myfunone());

           //=>async 

           async function myfuntwo(){
            return "Hello Sir , i am myfuntwo";
           }

           console.log(myfuntwo());
           console.log("Good Bye Sir");

           myfuntwo()
                    .then((response)=>console.log(response));

        
        async function myfunthree(){

            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("Hello Earth"),3000);
            })

            const response = await setpromise;

            return response;

        }

        console.log(myfunthree());
        console.log("Good Night Sir");

        myfunthree().then((response)=>console.log(response)); // Hello Earth


        async function myfunfour(){

            const setpromise = new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("Hello Moon"),3000);
            })

            const error =true; //false

            if(!error){

                const response = await setpromise;
                return response;

            }else{
                await Promise.reject(new Error("Something went wrong !!!"))
            }

        }

        myfunfour()
            .then(response=>console.log(response))
            .catch(err=>console.log(err));


        </script>
        
    </body>
</html>
