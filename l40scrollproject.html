        <style type="text/css">

            body{
                font-family: sans-serif;
                background-color: #f4f4f4;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 0;
                margin: 0;
            }

            .post{
                width: 500px;
                background-color: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);

                padding: 20px;
                margin: 40px 0;

                position: relative;
            }

            .post .postid{
                width: 30px;
                height: 30px;
                background-color: #000;
                color: #fff;
                font-size: 15px;
                border-radius: 50%;

                position: absolute;
                right:-15px;
                bottom: -15px;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .loader{
                display: flex;

                position: fixed;
                bottom: 10px;

                opacity: 0;
            }

            .loader .show{
                opacity: 1;
            }

            .triangle{
                width: 0px;
                height: 0px;
                /* background-color: black; */

                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top:10px solid blue;

                margin: 5px;

                animation: myani 0.5s ease-in-out infinite;
            }

            .triangle:nth-of-type(2){
                animation-delay: 0.1s;

            }

            .triangle:nth-of-type(3){
                animation-delay: 0.2s;
            }

            @keyframes myani {
                0%{
                    transform: translateY(0);
                }

                50%{
                    transform: translateY(-10px);
                }

                100%{
                    transform: translateY(0px);
                }
            }

        </style>

    </head>
    <body>

        <script type="text/javascript">

            const getcontainer = document.querySelector(".container");
            const loading = document.querySelector(".loader");

            let page = 1;
            const limit = 3;

            let x = 0;

            async function getposts(){

                const url = `https://randomuser.me/api/?page=${page}&results=${limit}&seed=abc`;

                await fetch(url).then(response=>{
                    return response.json();
                }).then(data=>{
                    // console.log(data);
                    let posts = data.results;
                    // console.log(posts);
                }).catch(err=>{
                    console.log(err);
                });

                return posts;

            }

            // getposts();

            async function showposttodom(){

                const getusers = await getposts();
                console.log(getusers);

                getusers.forEach((getuser,idx)=>{
                    const newdiv = document.createElement("div");
                    newdiv.classList.add("post");

                    newdiv.innerHTML = `

                        <div class="postid">${++x}</div>

                        <div class="info">
                            <img src="${getuser.picture.large}" alt="${getuser.name.first}"/>
                            <h4 class='title'>${getuser.name.title}.${getuser.name.first} ${getuser.name.last}</h4>
                            <a href="tel:${getuser.phone}" class="content">${getuser.phone}</a>
                            <br/>
                            <a href="mailto:${getuser.email}" class="content">${getuser.email}</a>
                            <p class="country">${getuser.location.country}</p>
                        </div>
                    `;

                    getcontainer.append(newdiv);

                })

            }

            showposttodom();


            window.addEventListener("scroll",()=>{

                // console.log(document.documentElement.scrollTop); // 0 to 150
                // console.log(document.documentElement.clientHeight);// 966
                // console.log(document.documentElement.scrollHeight); // 1116 

                const {scrollTop,clientHeight,scrollHeight} = document.documentElement;
                // console.log(scrollTop,clientHeight,scrollHeight); // 150 966 1116

                if((scrollTop+clientHeight) >= scrollHeight-8){
                    // console.log("hay");
                    showloading();
                }

            });


            function showloading(){

                loading.classList.add("show");

                setTimeout(()=>{
                    loading.classList.remove("show");
                    page++;
                    showposttodom();
                },500);

            }

        </script>
